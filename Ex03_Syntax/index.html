<!DOCTYPE html>
<html>
<head>
   <title>Syntax</title>
</head>
<body>
<h1>JavaScript Syntax</h1>

<p>Statements are separated by semicolons.</p>

<p>Three variables are defined in this script: x, y, and z. x holds the value 11, y holds the value 3, and z is the sum of x and y.</p>

<p id="result"></p>

<script>
   var x = 11;
   var y = 3;
   var z = x + y;
   document.getElementById("result").innerHTML = z;
</script>

</body>
</html>
