<!DOCTYPE html>
<html>
<head>
   <title>Ex02 Output</title>

</head>
<body>
<h1>document.write()</h1>

<p><b>document.write()</b> will be called as a page loads and is great for debugging purposes</p>
<p><b>document.write()</b> displays the sum of 1+3</p>

<script>
   document.write(1 + 3)
</script>

<p>If <b>document.write()</b> is called after a page loads it will delete all existing HTML</p>
<button type="button" onclick="myFunction()">Call document.write(1 + 3)</button>

<script>
   function myFunction() {
      document.write(1 + 3)
   }
</script>

</body>
</html>
